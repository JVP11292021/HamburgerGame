<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="hamburgertest-obj" src="hamburgertest.obj"></a-asset-item>
          <a-asset-item id="hamburgertest-mtl" src="hamburgertest.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #ffcccc" obb-collider>
      </a-entity>
      <!-- <a-box id="box" visible="true" obb-collider="minimumColliderDimension: 0.01" color="#00FF00" scale="0.1 0.1 0.1" position="0.3 0.2 0"></a-box> -->
      <a-obj-model src="#hamburgertest-obj" mtl="#hamburgertest-mtl" id="box" visible="true" obb-collider="minimumColliderDimension: 0.01" scale="0.1 0.1 0.1" position="0.3 0.2 0"></a-obj-model>
      <a-sky color="#FFFF00"></a-sky>
    </a-scene>
  </body>
</html>
