<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A-Frame Model Loading</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset management -->
            <a-assets>
                <img id="ground" src="../assets/ground.png">
                <a-asset-item id="kitchenStove-o" src="../assets/kitchen-elements/kitchenStoveElectric.obj"></a-asset-item>
                <a-asset-item id="kitchenStove-m" src="../assets/kitchen-elements/kitchenStoveElectric.mtl"></a-asset-item>
                <a-asset-item id="kitchenCabinet-o" src="../assets/kitchen-elements/kitchenCabinet.obj"></a-asset-item>
                <a-asset-item id="kitchenCabinet-m" src="../assets/kitchen-elements/kitchenCabinet.mtl"></a-asset-item>
                <a-asset-item id="kitchenSink-o" src="../assets/kitchen-elements/kitchenSink.obj"></a-asset-item>
                <a-asset-item id="kitchenSink-m" src="../assets/kitchen-elements/kitchenSink.mtl"></a-asset-item>
                <a-asset-item id="kitchenCabinetSmall-o" src="../assets/kitchen-elements/kitchenCabinetUpperDouble.obj"></a-asset-item>
                <a-asset-item id="kitchenCabinetSmall-m" src="../assets/kitchen-elements/kitchenCabinetUpperDouble.mtl"></a-asset-item>
            </a-assets>

            <!-- <a-entity camera look-controls wasd-controls></a-entity> -->

            <!-- Lighting -->
            <a-entity light="type: ambient;
                            intensity: 0.2;"
            ></a-entity>
            <a-entity light="type: point; intensity: 0.8; distance: 10; castShadow: true">
            </a-entity>
            <a-entity light="type: directional;
                            color: #FFFFFF;
                            intensity: 0.6;
                            castShadow: true"
                    position="-0.5 1 1"
            ></a-entity>
            </a-entity>

            <!-- Kitchen -->
            <a-plane src="#ground" position="0.5 0.99 0" width="3" height="3" rotation="-90 0 0"></a-plane> <!-- Floor -->
            <a-plane position="0.5 1.73 -1.5" width="3" height="1.5" rotation="0 0 0" color="black"></a-plane> <!-- Front wall -->
            <a-plane position="2 1.73 0" width="3" height="1.5" rotation="0 -90 0" color="black"></a-plane> <!-- Right Side wall -->
            <a-plane position="0.5 1.73 1.5" width="3" height="1.5" rotation="-180 0 0" color="black"></a-plane> <!-- Back wall -->
            <a-plane position="-1 1.73 0" width="3" height="1.5" rotation="-180 -90 0" color="black"></a-plane> <!-- Left Side wall -->
            <a-plane position="0.5 2.4 0" width="3" height="3" rotation="-270 0 0" color="gray"></a-plane> <!-- Floor -->

            <!-- Models -->
            <a-entity 
                obj-model="obj: #kitchenStove-o; mtl: #kitchenStove-m"
                position="0 1 1"
            ></a-entity>
            <a-entity 
                obj-model="obj: #kitchenCabinet-o; mtl: #kitchenCabinet-m"
                position="0.4 1 1"
            ></a-entity>
            <a-entity 
                obj-model="obj: #kitchenCabinet-o; mtl: #kitchenCabinet-m"
                position="0.8 1 1"
            ></a-entity>
            <a-entity 
                obj-model="obj: #kitchenSink-o; mtl: #kitchenSink-m"
                position="1.2 1 1"
            ></a-entity>

            <a-entity 
                obj-model="obj: #kitchenCabinetSmall-o; mtl: #kitchenCabinetSmall-m"
                position="1.2 1.7 1"
            ></a-entity>
            <a-entity 
                obj-model="obj: #kitchenCabinetSmall-o; mtl: #kitchenCabinetSmall-m"
                position="0.8 1.7 1"
            ></a-entity>
          
            <!-- <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity> -->
        </a-scene>
    </body>
</html>
