<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A-Frame Model Loading</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset management -->
            <a-assets>
                <a-asset-item id="kitchen-o" src="../assets/kitchen/kitchen.obj"></a-asset-item>
                <a-asset-item id="kitchen-m" src="../assets/kitchen/kitchen.mtl"></a-asset-item>
            </a-assets>

            <!-- <a-entity camera look-controls wasd-controls></a-entity> -->

            <!-- Lighting -->
            <a-entity light="type: ambient;
                            intensity: 0.2;"
            ></a-entity>
            <a-entity light="type: point; intensity: 0.8; distance: 10; castShadow: true">
            </a-entity>
            <a-entity light="type: directional;
                            color: #FFFFFF;
                            intensity: 0.6;
                            castShadow: true"
                    position="-0.5 1 1"
            ></a-entity>
            </a-entity>
            <!-- Models -->
            <a-entity 
                obj-model="obj: #kitchen-o; mtl: #kitchen-m"
                position="10 0.1 1"
            ></a-entity>
          
          
            <a-entity environment="preset: japan; groundColor: #445; grid: cross"></a-entity>
        </a-scene>
    </body>
</html>
